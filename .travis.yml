language: android

env:
  matrix:
    - ANDROID_SDKS=android-23,sysimg-23  ANDROID_EMU_TARGET=android-14  ANDROID_ABI=armeabi-v7a

jdk:
 - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.2
    - android-23
    - sys-img-armeabi-v7a-android-14
    - extra-android-support
    - extra-android-m2repository

before_install:
  - echo no | android create avd --force -n test -t $ANDROID_EMU_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean check connectedAndroidTest

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle
