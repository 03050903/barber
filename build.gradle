buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath 'com.novoda:bintray-release:0.2.7'
    }
}

ext {
    Properties props = new Properties()
    props.load(new FileInputStream(file("private.props")))
    siteUrl = 'https://github.com/hzsweers/barber'
    gitUrl = 'https://github.com/hzsweers/barber.git'
    bintrayUser = 'pandanomic'
    bintrayKey = props.getProperty('BINTRAY_KEY')
    versionName = props.getProperty('VERSION_NAME')
    versionCode = props.getProperty('VERSION_CODE').toInteger()
    groupName = 'io.sweers.barber'
    compileSdkVersion = 21
    buildToolsVersion = "21.1.2"
}

allprojects {
    repositories {
        jcenter()
    }

    group = rootProject.ext.groupName
    version = rootProject.ext.versionName
}

subprojects {
    repositories {
        jcenter()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}